<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div class="flexbox">
      <span class="circle"><img class="document" src=".//images/icon-star.svg" alt="icon-star"></span>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with support request. All feedback is appreciated to help us improve our offering
      </p>
      <ul>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
      </ul>
      <button id="submit">submit</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Stv-devl">Steven-Dev</a>.
    </div>
  </footer>

</body>

</html>
